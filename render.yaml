services:
  - type: web
    name: exoseek-flask-app
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
